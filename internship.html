<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Details Management System</title>
  <link rel="stylesheet" href="internshipcss.css" />
</head>
<body>
  <div class="container">
    <h1>Student Details Management</h1>

    <form id="studentForm">
      <input type="text" id="name" placeholder="Student Name" required />
      <input type="text" id="roll" placeholder="Roll Number" required />
      <input type="text" id="department" placeholder="Department" required />
      <input type="email" id="email" placeholder="Email" required />
      <button type="submit">Add Student</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Roll No</th>
          <th>Department</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="studentTableBody">
        <!-- Student rows will appear here -->
      </tbody>
    </table>
  </div>

  <script src="internshipja.js"></script>
</body>
</html>
